<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Domino Game</title>
</head>
<body>
    <div class="container">
        <button id="start" class="btn blue">Start Game</button>
        <button id="restart" class="btn red">Restart Game</button>
        <div id="score" class="score"></div>
        <div id="board" class="board">Board</div>
        <div id="player-tiles" class="tiles"></div>
        <div id="computer-tiles" class="tiles hidden">Computer Tiles</div>
        <div id="winner-pic" class="img">
            <img src="https://i.pinimg.com/originals/11/68/1b/11681b40c7ae84daef0477dda290da9b.gif" alt="Winner" /> </div>
            <div id="loser-pic" class="img">
                <img src="https://media.tenor.com/l7Vcm9zkN74AAAAM/crying-sad.gif" alt="Loser" /> </div>
    <script src="script.js"></script>
</body>
</html>
